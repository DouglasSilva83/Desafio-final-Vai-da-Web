<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Autocuidado ❤</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <section class="selfcare">
          <figure>
            <img src="/img/selfcare.png" alt="selfcare" />
          </figure>
        </section>

        <section class="navegacao">
          <figure>
            <img src="img/pesquisar.png" alt="pesquisa" />
            <img src="/img/perfil.png" alt="perfil" />
            <img src="/img/carrinho.png" alt="carrinho" />
          </figure>
        </section>
      </nav>

      <section class="banner">
        <figure>
          <img src="img/bannerpromo.png" alt="banner promocao" />
        </figure>
      </section>
    </header>
    <main>
      <section class="promocao">
        <div class="cabecalho">
          <h2>Promoção</h2>
        </div>
        <div class="quantidade">
          <p>9 produtos</p>
        </div>
        
      </section>
      <section class="main-section">
        
      <section class="promo-1">
        <div class="media">
          <figure>
            <img src="img/Mani.png" alt="shampoo-mani" />
            <figcaption>Elixir da Eternidade</figcaption>
          </figure>

          <h4>R$ <span>50,00</span></h4>
          <button>Comprar</button>
        </div>
        <div class="media">
          <figure>
            <img src="img/Sol.png" alt="vitamina-do-sol" />
            <figcaption>Vitamina do Sol</figcaption>
            <h4>R$ <span>50,00</span></h4>
          </figure>
          <button>Comprar</button>
        </div>
        <div class="media">
          <figure>
            <img src="img/Lua.png" alt="vitamina-da-lua" />
            <figcaption>Vitamina da lua</figcaption>
            <h4>R$ <span>50,00</span></h4>
          </figure>
          <button>Comprar</button>
        </div>
      </section>

      <section class="promo-2">
        <div class="media">
          <figure>
            <img src="img/Pétalas.png" alt="petalas-de-amor" />
            <figcaption>Pétalas de Amor</figcaption>
            <h4>R$ <span>50,00</span></h4>
          </figure>
          <button>Comprar</button>
        </div>

        <div class="media">
          <figure>
            <img src="img/Essencia natureza.png" alt="essencia-da-natureza" />
            <figcaption>Essência da Natureza</figcaption>
            <h4>R$ <span>50,00</span></h4>
          </figure>
          <button>Comprar</button>
        </div>
        <div class="media">
          <figure>
            <img src="img/Jasmin.png" alt="jasmin-rosas" />
            <figcaption>Jasmin com notas de Rosas</figcaption>
            <h4>R$ <span>50,00</span></h4>
          </figure>
          <button>Comprar</button>
        </div>
      </section>

      <section class="promo-3">
        <div class="media">
          <figure>
            <img src="img/Essencia de Melissa.png" alt="Essencia-de-Melissa" />
            <figcaption>Essência de Melissa</figcaption>
          </figure>
          <h4>R$ <span>50,00</span></h4>
          <button>Comprar</button>
        </div>
        <div class="media">
          <figure>
            <img src="img/Pureza Iluminada.png" alt="pureza-iluminada" />
            <figcaption>Pureza Iluminada</figcaption>
          </figure>
          <h4>R$ <span>50,00</span></h4>
          <button>Comprar</button>
        </div>
        <div class="media">
          <figure>
            <img
              src="img/Essencia de Patchouli.png"
              alt="Essencia-de-Patchouli"
            />
            <figcaption>Essência de Patchouli</figcaption>
          </figure>
          <h4>R$ <span>50,00</span></h4>
          <button>Comprar</button>
        </div>
      </section>
    </section>
    </main>

    <footer>
      
      <section class="footer-funcoes">
        <div class="f-funcoes">
          
            <p>Contato</p>
            <p>Termos de seviço</p>
            <p>Política de privacidade</p>
            <p>Cancelamento, troca e reembolso</p>
          
        </div>

        <div class="f-funcoes2">
          <h4>Newsletter</h4>
          <form action="/submit_email" method="post">
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="Digite seu melhor e-mail"
            />
            <button>Inscrever</button>
          </form>
        </div>
      </section>

      <section class="icones-footer">
        <figure>
          <div class="icon-footer">
          <img src="img/instagram.png" alt="instagram" />
          <img src="img/facebook.png" alt="facebook" />
        </figure>
      </div>
      <div class="icon-footer2">
        <figure >
          <img src="img/master.png" alt="master-card" />
          <img src="img/pay.png" alt="pay-pal" />
          <img src="img/visa.png" alt="visa" />
        </figure>
      </div>
      </section>
    </footer>
  </body>
</html>
